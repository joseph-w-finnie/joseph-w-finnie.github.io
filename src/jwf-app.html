<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="jwf-app">
  <template>
    <style>
      :host {
        --app-primary-color: white;
        --app-menu-icon-color: white;
        --app-secondary-color: black;
        --app-background-image: url('/images/view_of_delft.gif');

        display: block;
      }

      app-drawer-layout {
        background-image: var(--app-background-image);
        background-size: 100% 100%;
        background-color: white;
      }

      app-header {
        color: #fff;
        background-color: transparent;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: var(--app-menu-icon-color);
      }

      app-drawer {
        --app-drawer-content-container : {
          color: white;
          background-color: rgba(0,0,0,0.25);

        };
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: white;
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: rgb(255, 218, 124);
        font-weight: bold;
      }

      [main-title] {
        text-align: center;
      }
      
      #construction {
        color: #ffb83c
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>
      <!-- Drawer content -->
      <app-drawer id="drawer">
        <app-toolbar>joseph w. finnie</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <span id="construction">Site Under Construction</span>
          <a name="home" href="/home">Home</a>
          <a name="art" href="/art">Art</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title></div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="lost"
            role="main">
          <jwf-home name="home"></jwf-home>
          <jwf-art name="art"></jwf-art>
          <jwf-lost name="lost"></jwf-lost>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'jwf-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';

        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }

      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('jwf-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);

        // Update styles
        this._updateAppStyles(page);
      },

      _showPage404: function() {
        this.page = 'lost';
      },

      _updateAppStyles: function(page) {
        if(page === 'home') {

          this.customStyle['--app-background-image'] = "url('/images/view_of_delft.gif')";
          this.customStyle['--app-menu-icon-color'] = "white";

        }else if(page === 'art') {

          this.customStyle['--app-background-image'] = "none";
          this.customStyle['--app-menu-icon-color'] = "black";

        }
        this.updateStyles();
      }
    });
  </script>
</dom-module>
